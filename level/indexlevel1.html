<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Match</title>
    <link rel="icon" type="image/x-icon" href="../image/Logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="../js/indexlevel1.js"></script>
    <style>
        .container .cell {
            position: relative;
            transition: opacity 2s ease-in-out;
        }

        .container .cell.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="resetbtn">
            <h2>Basic Match</h2>
            <button onclick="resetGame()">Reset Game</button>
        </div>
        <div class="grophead">
            <div class="score"><i class="fa fa-check-square" style="font-size:22px"></i> Score: <span>0</span></div>
            <div><i class="fa fa-mouse-pointer" style="font-size:22px"></i> Click count: <span id="clickCount">0</span>
            </div>
            <div><i class="fa fa-hourglass-start rotate-icon" style="font-size:22px"></i> Show Timer : <span
                    id="time">0</span></div>
            <div><i class="fa fa-hourglass-start rotate-icon-1" style="font-size:22px"></i> Time remaining : <span id="countdown">0</span> </div>

        </div>
    </div>



    <div class="container">
        <div class="cell">
            <div class="front" data-index="1"><img src="../image/face1.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="../image/face2.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="../image/face3.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="../image/face4.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="../image/face5.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="../image/face6.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="1"><img src="../image/face1.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="../image/face2.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="../image/face3.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="../image/face4.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="../image/face5.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="../image/face6.png" alt=""></div>
            <div class="back"></div>
        </div>
    </div>


    <audio id="flipSound" preload="auto">
        <source src="../sound/ka-ching.wav" type="audio/mpeg">
    </audio>
    <audio id="ohnosound" preload="auto">
        <source src="../sound/trombone.wav" type="audio/mpeg">
    </audio>
    <audio id="matchSound" preload="auto">
        <source src="../sound/buzzer.wav" type="audio/mpeg">
    </audio>
    <audio id="alershow" preload="auto">
        <source src="../sound/wrong-answer-126515.mp3" type="audio/mpeg">
    </audio>
    <audio id="countdownSound" src="../sound/tadaa-47995.mp3" autoplay="false"></audio>
    <audio id="countdownSound" src="../sound/tadaa-47995.mp3" autoplay="false"></audio>


    <script>
        // count click 
        const cards = document.querySelectorAll('.container .cell');
        const clickCountSpan = document.getElementById('clickCount');
        let clickCount = 0;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const front = card.querySelector('.front');

                // Check if the card is not already flipped (not in the "show" state)
                if (!front.classList.contains('show')) {
                    clickCount++;
                    clickCountSpan.textContent = clickCount;
                }
                if (clickCount == 36) {
                    alershow.play();
                    time.innerHTML = "Game Over";
                    cards.forEach(cardToHide => {
                        if (cardToHide !== card) {
                            cardToHide.classList.add('hidden');
                        }
                    });
                    swal("Restart Game!", "Game Over ! Restart the Game Again", "warning").then(() => {
                        window.location.href = 'https://dement-project-result-app.streamlit.app/';
                    });
                }
            });
        }); 
    </script>

</body>

</html>
