<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/button.css">
    <!-- font awesome file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Brain Twist Odyssey</title>
    <link rel="icon" type="image/x-icon" href="../image/Logo.png">
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
</head>

<body>
    <!-- header section starts  -->

    <header class="header">
        <div class="iicone">
            <a href="#" class="logo"><i class="fa fa-gamepad" style="font-size:30px"></i>Brain Twist Odyssey</a>
            <div class="fas fa-bars"></div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html">About Project</a></li>
                <li><a href="../index.html">Play Game</a></li>
                <li><a href="../index.html">Game Levels</a></li>
                <li><a href="../index.html">Team</a></li>
                <!-- <li><a href="https://dementia-prediction.streamlit.app/" target="_blank">Link</a></li> -->
                <li><a href="../index.html">FAQs</a></li>
            </ul>
        </nav>
    </header>


    <!-- header section ends -->

  
    <!-- contact section starts  -->

    <section id="contact" class="contact">

        <h1 class="heading">contact us</h1>


        <div class="row">

            <div class="image">
                <img src="../image/contact-image.svg" alt="">
            </div>

            <div class="form-container">
                <form action="/" method="POST">
                    <div class="inputBox">
                        <input type="text" name="fname" placeholder="first name">
                        <input type="text" name="lname" placeholder="last name">
                    </div>
                    <input type="number" name="phnumber" placeholder="Your Phone number">
                    <input type="number" name="aphnumber" placeholder="alternative phone number">
                    <input type="email" name="email" placeholder="email">
                    <input type="text" name="address" placeholder="address">
                    <input type="number" name="gender" placeholder="Gender">
                    <input type="number" name="age" placeholder="Age">
                    <input type="number" name="educ" placeholder="Years Of Education">
                    <input type="number" name="ses" placeholder="Socioeconomic Status">
                    <input type="number" name="mmse" placeholder="Mini Mental Stage Examination">
                    <input type="number" name="cdr" placeholder="Clinical Dementia Rating">
                    <input type="number" name="etiv" placeholder="Estimated Total Intracranial Volume">
                    <input type="number" name="nwbv" placeholder="Normalized Whole-Brain Volume">
                    <input type="submit" value="send">
                </form>
            </div>

        </div>

    </section>


    <!-- contact section ends -->

    <!-- footer section starts  -->
    <section class="footer">
        <h1>Created by our team PS_CODER || all rights reserved.</h1>
    </section>
    <!-- footer section ends -->

    <!-- jquery file link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- custom js file link  -->

    <script src="../js/main.js"></script>


</body>

</html>
